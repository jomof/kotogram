name: TypeScript Canary Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Run tests
      run: npm test

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check with TypeScript
      run: npx tsc --noEmit

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Validate package contents
      run: |
        echo "Checking TypeScript package for Python contamination..."

        # Create a tarball to simulate what would be published
        npm pack --dry-run > /tmp/npm_pack_output.txt 2>&1 || true

        # List what files would be included in the package
        echo "Files that would be published to npm:"
        npm pack --dry-run 2>&1 | grep -E '^\s+[0-9]' || true

        # Check the actual dist directory and package.json files config
        echo ""
        echo "Checking for Python contamination in dist/ directory..."

        # Check for Python files
        if find dist/ -name '*.py' 2>/dev/null | grep -q .; then
          echo "❌ ERROR: Found Python files in dist/ directory!"
          find dist/ -name '*.py'
          exit 1
        fi

        # Check for Python test files
        if [ -d "dist/tests-py" ] || [ -d "dist/kotogram" ]; then
          echo "❌ ERROR: Found Python package directories in dist/!"
          ls -la dist/
          exit 1
        fi

        # Verify only expected TypeScript output exists
        if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.d.ts" ]; then
          echo "❌ ERROR: Missing expected TypeScript output files!"
          echo "Contents of dist/:"
          ls -la dist/
          exit 1
        fi

        # Check for Python config files that might leak in
        if find . -path ./node_modules -prune -o \( -name '*.py' -o -name 'pyproject.toml' -o -name 'setup.py' \) -print | grep -v '^\./node_modules' | grep -q .; then
          echo "⚠️  Warning: Python files exist in repository (this is expected)"
          echo "Verifying they won't be published..."

          # Make sure package.json 'files' field is restrictive
          if ! grep -q '"files"' package.json; then
            echo "❌ ERROR: package.json missing 'files' field - might publish everything!"
            exit 1
          fi
        fi

        echo "✅ TypeScript package is clean - no Python files in dist/"
        echo ""
        echo "Contents of dist/:"
        ls -lah dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: typescript-package-distributions
        path: dist/

  canary-report:
    name: Canary Status Report
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
    - name: Check job results
      run: |
        echo "Test Status: ${{ needs.test.result }}"
        echo "Lint Status: ${{ needs.lint.result }}"
        echo "Build Status: ${{ needs.build.result }}"

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        elif [ "${{ needs.build.result }}" != "success" ]; then
          echo "❌ Build failed"
          exit 1
        else
          echo "✅ Canary build successful"
        fi
