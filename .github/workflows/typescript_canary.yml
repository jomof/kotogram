name: TypeScript Canary Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Run tests
      run: npm test

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check with TypeScript
      run: |
        echo "Running TypeScript type checker..."
        npx tsc --noEmit

    - name: Lint with ESLint (if configured)
      run: |
        echo "Checking for ESLint configuration..."
        if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f .eslintrc.yml ] || grep -q '"eslintConfig"' package.json; then
          echo "Running ESLint..."
          npx eslint src/ tests-ts/ --ext .ts --max-warnings 0 || echo "⚠️  ESLint warnings/errors found"
        else
          echo "⚠️  No ESLint configuration found. Consider adding ESLint for code quality."
        fi
      continue-on-error: true

    - name: Check code formatting with Prettier (if configured)
      run: |
        echo "Checking for Prettier configuration..."
        if [ -f .prettierrc ] || [ -f .prettierrc.json ] || [ -f .prettierrc.yml ] || [ -f prettier.config.js ] || grep -q '"prettier"' package.json; then
          echo "Running Prettier..."
          npx prettier --check "src/**/*.ts" "tests-ts/**/*.ts" || echo "⚠️  Code formatting issues found"
        else
          echo "⚠️  No Prettier configuration found. Consider adding Prettier for consistent formatting."
        fi
      continue-on-error: true

    - name: Check for circular dependencies
      run: |
        echo "Checking for circular dependencies..."
        npm install --no-save madge
        npx madge --circular --extensions ts src/ || echo "⚠️  Circular dependencies detected"
      continue-on-error: true

    - name: Check bundle size
      run: |
        echo "Analyzing bundle size..."
        # Build first
        npm run build
        # Check size of main output
        if [ -f "dist/index.js" ]; then
          SIZE=$(wc -c < dist/index.js)
          SIZE_KB=$((SIZE / 1024))
          echo "Main bundle size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 100 ]; then
            echo "⚠️  Warning: Bundle size is large (>${SIZE_KB}KB). Consider code splitting."
          else
            echo "✅ Bundle size is reasonable"
          fi
        fi
      continue-on-error: true

    - name: Security audit
      run: |
        echo "Running npm security audit..."
        npm audit --audit-level=moderate || echo "⚠️  Security vulnerabilities found (review recommended)"
      continue-on-error: true

    - name: Check for common issues
      run: |
        echo "Checking for common issues..."

        # Check for console.log statements
        echo "Checking for console.log() statements..."
        if grep -r "console\.log\|console\.debug" src/ --include="*.ts" | grep -v "\.d\.ts"; then
          echo "⚠️  Warning: Found console.log() statements in source code."
        else
          echo "✅ No console.log() statements found"
        fi

        # Check for TODO/FIXME comments
        echo ""
        echo "Checking for TODO/FIXME comments..."
        if grep -rn "TODO\|FIXME\|XXX\|HACK" src/ --include="*.ts" | grep -v "\.d\.ts"; then
          echo "⚠️  Found TODO/FIXME comments (review recommended)"
        else
          echo "✅ No TODO/FIXME comments found"
        fi

        # Check for any 'any' types
        echo ""
        echo "Checking for 'any' types..."
        if grep -rn ": any\|<any>" src/ --include="*.ts" | grep -v "\.d\.ts" | grep -v "node_modules"; then
          echo "⚠️  Found 'any' types. Consider using more specific types."
        else
          echo "✅ No 'any' types found"
        fi

        # Check README exists
        echo ""
        echo "Validating README..."
        if [ ! -f README.md ]; then
          echo "❌ ERROR: README.md is missing!"
          exit 1
        elif [ ! -s README.md ]; then
          echo "❌ ERROR: README.md is empty!"
          exit 1
        else
          echo "✅ README.md exists and has content"
        fi

        # Check LICENSE exists
        echo ""
        echo "Validating LICENSE..."
        if [ ! -f LICENSE ]; then
          echo "⚠️  Warning: LICENSE file is missing"
        else
          echo "✅ LICENSE file exists"
        fi

        # Check package.json metadata
        echo ""
        echo "Validating package.json metadata..."
        if ! grep -q '"description"' package.json || grep -q '"description": ""' package.json; then
          echo "⚠️  Warning: package.json missing description"
        fi
        if ! grep -q '"keywords"' package.json; then
          echo "⚠️  Warning: package.json missing keywords"
        fi
        if ! grep -q '"repository"' package.json; then
          echo "⚠️  Warning: package.json missing repository URL"
        fi
        if ! grep -q '"license"' package.json; then
          echo "⚠️  Warning: package.json missing license"
        fi
        echo "✅ Package metadata validation complete"

        # Check for proper exports in package.json
        echo ""
        echo "Validating package.json exports..."
        if ! grep -q '"exports"' package.json; then
          echo "⚠️  Warning: Consider adding 'exports' field for better module resolution"
        else
          echo "✅ Package has exports field"
        fi
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Validate package contents
      run: |
        echo "Checking TypeScript package for Python contamination..."

        # Create a tarball to simulate what would be published
        npm pack --dry-run > /tmp/npm_pack_output.txt 2>&1 || true

        # List what files would be included in the package
        echo "Files that would be published to npm:"
        npm pack --dry-run 2>&1 | grep -E '^\s+[0-9]' || true

        # Check the actual dist directory and package.json files config
        echo ""
        echo "Checking for Python contamination in dist/ directory..."

        # Check for Python files
        if find dist/ -name '*.py' 2>/dev/null | grep -q .; then
          echo "❌ ERROR: Found Python files in dist/ directory!"
          find dist/ -name '*.py'
          exit 1
        fi

        # Check for Python test files
        if [ -d "dist/tests-py" ] || [ -d "dist/kotogram" ]; then
          echo "❌ ERROR: Found Python package directories in dist/!"
          ls -la dist/
          exit 1
        fi

        # Verify only expected TypeScript output exists
        if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.d.ts" ]; then
          echo "❌ ERROR: Missing expected TypeScript output files!"
          echo "Contents of dist/:"
          ls -la dist/
          exit 1
        fi

        # Check for Python config files that might leak in
        if find . -path ./node_modules -prune -o \( -name '*.py' -o -name 'pyproject.toml' -o -name 'setup.py' \) -print | grep -v '^\./node_modules' | grep -q .; then
          echo "⚠️  Warning: Python files exist in repository (this is expected)"
          echo "Verifying they won't be published..."

          # Make sure package.json 'files' field is restrictive
          if ! grep -q '"files"' package.json; then
            echo "❌ ERROR: package.json missing 'files' field - might publish everything!"
            exit 1
          fi
        fi

        echo "✅ TypeScript package is clean - no Python files in dist/"
        echo ""
        echo "Contents of dist/:"
        ls -lah dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: typescript-package-distributions
        path: dist/

  cross-language-validation:
    name: Cross-Language Furigana Validation
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install MeCab
      run: |
        sudo apt-get update
        sudo apt-get install -y mecab libmecab-dev mecab-ipadic-utf8

    - name: Install Python dependencies
      run: |
        pip install mecab-python3 unidic unidic-lite sudachipy sudachidict-core sudachidict-full
        python -m unidic download

    - name: Install Node.js dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Run cross-language furigana validation
      run: python scripts/cross_language_furigana.py

  canary-report:
    name: Canary Status Report
    runs-on: ubuntu-latest
    needs: [test, lint, build, cross-language-validation]
    if: always()

    steps:
    - name: Check job results
      run: |
        echo "Test Status: ${{ needs.test.result }}"
        echo "Lint Status: ${{ needs.lint.result }}"
        echo "Build Status: ${{ needs.build.result }}"
        echo "Cross-Language Validation Status: ${{ needs.cross-language-validation.result }}"

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        elif [ "${{ needs.build.result }}" != "success" ]; then
          echo "❌ Build failed"
          exit 1
        elif [ "${{ needs.cross-language-validation.result }}" != "success" ]; then
          echo "❌ Cross-language validation failed"
          exit 1
        else
          echo "✅ Canary build successful"
        fi
